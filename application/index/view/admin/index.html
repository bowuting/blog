<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/blog.css"> -->
        <link rel="icon" href="/static/img/icon.png">

        <title></title>
    </head>
    <body class="container">
        <div class="row">

        <h2 class="text-center">管理页面</h2>
        <!-- <hr> -->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8">

                </div>
                <div class="col-md-4 text-center">
                    <a href="http://bowuting.com" class="btn btn-primary"><i class="glyphicon glyphicon-th"></i>&nbsp;首页</a>
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;添加文章</a>
                </div>
            </div>
        </div>

        <hr>

            <table class="table table-hover table-bordered text-center">
                    <tr class="info">
                        <td>文章ID</td>
                        <td>文章标题</td>
                        <td>创建时间</td>
                        <td>操作</td>
                    </tr>

                    {volist name="data" id="da"}
                        <tr>
                            <td>{$da->getData('post_id')}</td>
                            <td>{$da->getData('post_title')}</td>
                            <td>{$da->getData('create_time')|date="Y-m-d",###}</td>
                            <td><a href="{:url('edit?post_id=' . $da->getData('post_id'))}">编辑</a>
                        &nbsp;&nbsp;
                        <a href="{:url('delete?post_id=' . $da->getData('post_id'))}">删除</a></td>
                        
                        </tr>
                    {/volist}
            </table>
            {$data->render()}
        </div>
    </body>
</html>
